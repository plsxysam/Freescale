<html>
<head>
	<title></title>
	<include file="Common:bootstrap_jsjqcss" />

	<style type="text/css">
        body{
            padding-top: 50px;
            padding-bottom: 40px;
            background-color:  #ccc;
        }
        /*.col-lg-4,.col-lg-2,.col-lg-8{height:55px;
        background:#099;
        border-right: 1px solid #cccccc;
        color: #ffffff;
        text-align: center;
        line-height: 55px;
        }*/
    </style>
</head>
<body>
	<include file="Common:nav" />
    <include file="Common:jumbotron" />

    <div class="container">
        <include file="Common:left" />
        <div class="col-lg-10">
        <include file="Common:top" />
    		<div class = "row">
                <section>
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="page-header">
                            <h2>添加{$type}</h2>
                        </div>
                     </div>
                <form id="defaultForm" method="post" class="form-horizontal" action="{:U('Admin/Rbac/addNodeHandle')}">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{$type}名称：</label>
                        <div class="col-lg-5">
                            <input type = "text" name = "name" class = "form-control" placeholder ="角色名称" >
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-lg-3 control-label">{$type}描述：</label>
                            <div class="col-lg-5">
                                <input type ="text" name = "title" class = "form-control" placeholder="角色描述" >
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">是否开启：</label>
                        <div class="col-lg-5">
                            <input type="radio" name="status" value='1' checked='checked'/>&nbsp;开启&nbsp;
                            <input type="radio" name="status" value='0'/>&nbsp;关闭&nbsp;
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-lg-3 control-label">排序：</label>
                            <div class="col-lg-5">
                                <input type ="text" name = "sort" class ="form-control" value='1'>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <input type='hidden' name='pid' value='{$pid}'/>
                            <input type='hidden' name='level' value='{$level}'>
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

</body>
</html>
