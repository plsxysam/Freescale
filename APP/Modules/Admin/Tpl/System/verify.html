<!DOCTYPE html >
<html>
<head>
	<title>index</title>
    <include file="Common:bootstrap_jsjqcss" />

    <style type="text/css">
        body{
            padding-top: 50px;padding-bottom: 40px;
            background-color:  #ccc;
            /*定位背景图像*/
            background-position:center 0;
            background-repeat:no-repeat;
            background-attachment:fixed;
            /*规定背景图像的尺寸,cover把背景图像扩展至足够大，以使背景图像完全覆盖背景区域。*/
            background-size:cover;-webkit-background-size:cover;-o-background-size:cover;
        }
    </style>
</head>
<body>
    <include file="Common:nav" />
    <div class="jumbotron" style="background:url('__PUBLIC__/pic/jumbotron.jpg');background-size:cover;">
      <div class="container" style="color:#fff;">
        <h1>Welcome to freescale</h1>
              <p>...</p>
              <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>
    
    <div class="container">
        <include file="Common:left" />
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <h2 style="color:#000;">验证码的配置</h2>
                </div>
            </div>    
            <div class="row">
                <form class="navbar-form " method="post" action="{:U(GROUP_NAME.'/System/updateVerify')}">
                    <div class="row">
                        <label class="col-lg-2 control-label">验证码长度：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_LENGTH' value='{$Think.config.verify_length}' >  
                    </div> 
                    <div class="row">
                        <label class="col-lg-2 control-label">验证码高度：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_WIDTH' value='{$Think.config.verify_width}' >  
                    </div>    
                    <div class="row">
                        <label class="col-lg-2 control-label">图片高度(像素)：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_HEIGHT' value='{$Think.config.verify_height}' >  
                    </div> 
                    <div class="row">
                        <label class="col-lg-2 control-label">验证码背影颜色(16进制色值)：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_BGCOLOR' value='{$Think.config.verify_bgcolor}'>  
                    </div>    
                    <div class="row">
                        <label class="col-lg-2 control-label">验证码种子：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_SEED' value='{$Think.config.verify_seed}'>  
                    </div>   
                    <div class="row">
                        <label class="col-lg-2 control-label">验证码字体文件：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_FONTFILE' value='{$Think.config.verify_fontfile}'>  
                    </div>
                    <div class="row">
                        <label class="col-lg-2 control-label">验证码字体大小：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_SIZE' value='{$Think.config.verify_size}'>  
                    </div> 
                    <div class="row">
                        <label class="col-lg-2 control-label">验证码字体颜色(16进制色值)：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_COLOR' value='{$Think.config.verify_color}'>  
                    </div> 
                    <div class="row">
                        <label class="col-lg-2 control-label">SESSION识别名称：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_NAME' value='{$Think.config.verify_name}'>  
                    </div> 
                    <div class="row">
                        <label class="col-lg-2 control-label">存储验证码到SESSION时使用函数：</label>
                        <input type="text" class="form-control col-lg-8" name='VERIFY_FUNC' value='{$Think.config.verify_func}'>  
                    </div> 
                    <div class="row">
                        <button type="submit" class="btn btn-primary" style="width:80px;">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    


</body>
</html>
