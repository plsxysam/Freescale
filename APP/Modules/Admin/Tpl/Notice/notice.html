<!DOCTYPE html >
<html>
<head>
    <title>发布公告</title>
    <include file="Common:bootstrap_jsjqcss" />

    <script type="text/javascript">
        window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
        window.onload = function(){
        window.UEDITOR_CONFIG.initialFrameWidth = 1000; //编辑器宽
        window.UEDITOR_CONFIG.initialFrameHeight = 400; //编辑器高
        //window.UEDITOR_CONFIG.getActionUrl = "{:U(GROUP_NAME.'/Blog/upload')}"; //提交页面
        // window.UEDITOR_CONFIG.imagePath = '__ROOT__/Uploads/';
        

        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
        UE.Editor.prototype.getActionUrl = function(action){
            if(action == 'uploadimage') {
                return "{:U(GROUP_NAME.'/Blog/upload')}";
            }else{
                return this._bkGetActionUrl(action);
            }
        }

        UE.getEditor('content');
        }

    </script>
    <script type="text/javascript" src="__ROOT__/Data/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__ROOT__/Data/ueditor/ueditor.all.min.js"></script>

    <style type="text/css">
        body{
            padding-top: 50px;padding-bottom: 40px;
            background-color:  #ccc;
            /*定位背景图像*/
            background-position:center 0;
            background-repeat:no-repeat;
            background-attachment:fixed;
            /*规定背景图像的尺寸,cover把背景图像扩展至足够大，以使背景图像完全覆盖背景区域。*/
            background-size:cover;-webkit-background-size:cover;-o-background-size:cover;
        }
    </style>
</head>
<body>
    <include file="Common:nav" />
    <div class="jumbotron" style="background:url('__PUBLIC__/pic/jumbotron.jpg');background-size:cover;">
      <div class="container" style="color:#fff;">
        <h1>Welcome to freescale</h1>
              <p>...</p>
              <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>

 <div class="container">
    <include file="Common:left" />
    <div class="col-lg-9 col-lg-offset-1">
        <div class="row">
            <div class="col-lg-12">
                <h2 style="color:#000;">公告发布</h2>
            </div>
        </div>    
        <div class="row">
            <form class="navbar-form " method="post" action="{:U(GROUP_NAME.'/Notice/addNotice')}">

                <div class="row">
                    <label class="col-lg-2 control-label">公告标题：</label>
                    <input type="text" class="form-control " name='title'  >  
                </div>
                <div class="row">
                    <textarea name = "content" id = "content"></textarea>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary" style="width:80px;">提交</button>
                </div>
                
            </form>
        </div>
    </div>
</div>



</body>
</html>
