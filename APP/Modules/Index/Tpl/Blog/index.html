<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
<head>
    <title>个人主页</title>
    <include file="Common:bootstrap_jsjqcss" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/competition.css">
    <link rel="stylesheet" href="__PUBLIC__/assets/plugins/font-awesome/css/font-awesome.min.css">
</head>	

<body >
    <include file="Common:nav" />
<div class="wrapper" >

    <style type="text/css">
        .wrapper{
            padding-top: 50px;padding-bottom: 40px;/*
            background-color:  #fff !important;
            font-family: 'microsoft yahei',Arial,sans-serif;
            background:url("__PUBLIC__/pic/125.jpg") !important;*/
            /*定位背景图像*/
            background-position:center 0!important;
            background-repeat:no-repeat!important;
            background-attachment:fixed!important;
            /*规定背景图像的尺寸,cover把背景图像扩展至足够大，以使背景图像完全覆盖背景区域。*/
            background-size:cover!important;-webkit-background-size:cover;-o-background-size:cover;
        }
    </style>


    <!--=== Profile ===-->

    <div class="container content profile" style="margin-top:50px;">
    	<div class="row">
            <include file="Common:pro_left" />
            <!-- Profile Content -->            
            <div class="col-md-9">
                <div class="profile-body">
                    <!--Service Block v3-->
                    <div class="row margin-bottom-10">
                        <a href=""  class="btn btn-success " style="margin-left:30px;">关注：50</a>
                        <a href="" class="btn btn-success ">原创：{$newcount}</a>
                        <a href="" class="btn btn-success ">转载：10</a>
                        <a HREF="" class="btn btn-success ">收藏：50</a>
                        <if condition='ACTION_NAME eq "trach"'>
                            <a href="{:U('Index/Profile/tracetrach')}"  class="btn btn-success ">微迹回收站</a>
                        </if>
                        <a href="{:U('Index/Profile/addblog')}" class="btn btn-success " style="float:right;">发布博文</a>
                    </div><!--/end row-->
                    <!--End Service Block v3-->
                    <hr>
                   <foreach name="blog" item="v">
                    <div class="row " >
                        <div class="col-sm-10 news-v3 " style="margin-left:20px;">
                            <div class="news-v3-in-sm no-padding" style="background-color:#fefefe;">
                                <ul class="list-inline posted-info">
                                    <li>By {$_SESSION['username']}</li>
                                    <li>Posted {$v.time|date="F d, Y", ###}</li>
                                </ul>
                                <h2 class="title"><a href="{:U('Index/Profile/bloglog/',array('id'=>$v['id']))}">{$v.title}</a></h2>
                                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$v.summary}</p>
                                
                            </div>
                        </div>

                        <if condition='ACTION_NAME eq "blog"'>
                            <div class="col-sm-1 " >
                                <div class="row" style="background:url('__PUBLIC__/pic/');background-size:cover;width:50px;height:50px;">
                                    [<a href="{:U('Index/Profile/bloglog/',array('id'=>$v['id']))}">查看</a>]
                                </div>
                                <div class="row"  style="background:url('__PUBLIC__/pic/');background-size:cover;width:50px;height:50px;">
                                    [<a href="">修改</a>]
                                </div>
                                <div class="row" style="background:url('__PUBLIC__/pic/');background-size:cover;width:50px;height:50px;">
                                    [<a href="{:U(GROUP_NAME . '/Profile/toTrach', array('id' => $v[id], 'type' => 1,'act' => ACTION_NAME))}">删除</a>]
                                </div>

                            </div>
                        <else/>
                            <div class="col-sm-1 " >
                                <div class="row" style="background:url('__PUBLIC__/pic/');background-size:cover;width:50px;height:50px;">
                                    [<a href="{:U('Index/Profile/bloglog/',array('id'=>$v['id']))}">查看</a>]
                                </div>
                                <div class="row"  style="background:url('__PUBLIC__/pic/');background-size:cover;width:50px;height:50px;">
                                    [<a href="{:U(GROUP_NAME . '/Profile/toTrach', array('id' => $v[id], 'type' => 0,'act' => ACTION_NAME))}">还原</a>]

                                </div>
                                <div class="row" style="background:url('__PUBLIC__/pic/');background-size:cover;width:50px;height:50px;">
                                    [<a href="{:U(GROUP_NAME . '/Blog/deleteBlog', array('id' => $v[id]))}">彻底删除</a>]
                                </div>

                            </div>

                        </if>

                    </div>
                    <div class="clearfix "><hr></div>
                </foreach>
                    
                </div>
            </div>
            <!-- End Profile Content -->            
        </div>
    </div><!--/container-->    
    <!--=== End Profile ===-->

</div><!--/wrapper-->
          
<!-- JS Implementing Plugins -->
<script type="text/javascript" src="__PUBLIC__/assets/plugins/back-to-top.js"></script>

</body>
</html>
